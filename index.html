<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Age verification </title>
</head>
<body>
    
    <div class="container">
        <div class="row">
    <label for="Day">Day</label>
    <input type="number" class="form-control my-3" id="day" placeholder="Day" maxlength = "2" min="1" max="31">
    <br>
    <br>
    <label for="Month">Month</label>
    <input type="number" class="form-control my-3" id="month" placeholder="Month" maxlength = "2" min="1" max="12">
    <br>
    <br>
    <label for="year">year</label>
    <input type="number" class="form-control my-3" id="year" placeholder=" Year" maxlength = "4" min="1970" max="2023">
    <br>
    <br>
    <button id="btn" class="btn btn-large nav-pill btn-dark text-center">verify</button>
    <script src="verfication.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</div>
</body>
</html>
